name: Generate Sitemap

# Controls when the workflow will run
on:
  push:
    branches:
    - main
    - release/*
    
  pull_request:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "generate"
  generate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:	
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: cicirello/generate-sitemap@v1.8.1
        with:
          # The url of your webpage
          base-url-path: https://meharbansingh.me

          # Space separated list of additional file extensions to include in sitemap.
          # additional-extensions: # option
